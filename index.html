<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DSA Question Tracker</h1>
        <table id="daysTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Questions Solved</th>
                    <th>Debt</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be generated dynamically by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
